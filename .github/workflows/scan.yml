name: Vulnerability Scan Workflow

# Trigger the action on push and pull request events
on:
  push:
    branches:
      - main  # You can specify which branch you want to trigger the action on (e.g., 'main')
  
jobs:
  scan:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    permissions:
      contents: read
      security-events: write
      actions: write

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Use the appropriate Python version

      # Install ZAP
      - name: Install and Start ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/tag/v2.16.1/ZAP_2.16.1_Linux.tar.gz
          tar -xzf ZAP_2.16.1_Linux.tar.gz
          cd ZAP_2.16.0
          ./zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.key=${{ secrets.API_KEY }} &
          sleep 30

      # Install dependencies
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the vulnerability scan (make sure scan.py and config.yml are in the repo)
      - name: Run vulnerability scan
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          ATTACK_MODE: ${{ secrets.ATTACK_MODE }}  # Optional: Can be set to 'true' or 'false'
          SCAN_TYPE: ${{ secrets.SCAN_TYPE }}  # Optional: 'full' or 'quick'
          MAX_DEPTH: ${{ secrets.MAX_DEPTH }}
        run: |
          python3 scan.py
